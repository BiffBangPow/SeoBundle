cmf_seo:
    persistence:
      phpcr: ~
    title: "Default | %%content_title%%"
    description: "Default description. %%content_description%%"
    original_route_pattern: canonical

cmf_routing:
    dynamic:
        enabled: true
        persistence:
            phpcr:
                route_basepath: /test/routes
                enabled: true
    chain:
        routers_by_id:
            cmf_routing.dynamic_router: 20
            router.default: 100

framework:
    translator: { enabled: true, fallback: en }

sonata_admin:
    extensions:
       cmf_seo.persistence.phpcr.admin_extension:
             implements:
               - Symfony\Cmf\Bundle\SeoBundle\Model\SeoAwareInterface
services:
     sonata.admin.seo_content:
         class: Symfony\Cmf\Bundle\SeoBundle\Tests\Resources\Admin\SeoAwareContentAdmin
         tags:
             - { name: sonata.admin, manager_type: doctrine_phpcr, group: "Cmf", label: "SeoAwareContent" }
         arguments:
             - ~
             - Symfony\Cmf\Bundle\SeoBundle\Doctrine\Phpcr\SeoAwareContent
             - ~
         calls:
             - [ setTranslationDomain, [CmfSeoBundle]]
             - [ setRootPath, [%cmf_seo.persistence.phpcr.content_basepath%]]
